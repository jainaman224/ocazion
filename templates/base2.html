<style>

.searchtab{
::-webkit-input-placeholder {
   color: white;
}

:-moz-placeholder { /* Firefox 18- */
   color: white;
}

   color: white;
}

   color: white;
}
float:right;

margin:0px;

  <body>

    <div class="navbar navbar-invers menu-wrap">
      <div class="navbar-header text-center">
        <a class="navbar-brand logo-right" href="javascript:void(0)">Ocazion</a>
      </div>
        <ul class="nav navbar-nav main-navigation">
          <li class="active"><a href="#home">Home</a></li>

          <li><a href="#screenshot">Contact Us</a></li>
          <li><a href="#testimonial">About Us</a></li>
        </ul>
        <button class="close-button" id="close-button">Close Menu</button>
    </div>

  	<div class="content-wrap">
     <header class="hero-area" id="home">

      <div class="container">
          <div class="col-md-12">

            <div class="navbar navbar-inverse sticky-navigation navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="200">
              <div class="container">
                <div class="navbar-header">
                  <a class="logo-left " href="index.html">Ocazion</a>
                </div>
                <div class="navbar-right">
                  <button class="menu-icon"  id="open-button">
                    <i class="mdi-navigation-menu"></i>
                  </button>
                </div>
              </div>
            </div>
        </div>
        <div class="contents text-right" style="margin-top:50px">
          <input class="btn btn-lg btn-border wow fadeInUp searchtab" data-wow-duration="1000ms" data-wow-delay="300ms" type="text" style="margin:0px; padding-left:10px"></input>
		  <button class="btn btn-lg btn-border wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="400ms" style="float:right; margin:0px;">Search</button>
          <!-- <p class="wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="400ms">Material Design Inspired HTML5 Bootstrap Template for Business and App</p>
          <a href="#why" class="btn btn-lg btn-primary wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="400ms">Download</a>
          <a href="#features" class="btn btn-lg btn-border wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="500ms">Learn More</a> -->
        </div>
    </header>


<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">


<div class="container-fluid">

{% for each in V %}
<div class="row">
<div class="col-sm-1"></div>
<div class="col-sm-10">
<div class="demo-card-wide mdl-card mdl-shadow--8dp  wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="100ms" style="width:100%">
     <!-- MDL Card Container -->

      <div class="mdl-card__title">
        <!-- MDL Card Title container -->
        <h2 class="mdl-card__title-text">{{each.name}}</h2>
                 <!-- title text -->
      </div>
     <img style="width:100%" src="{{each.image}}" />
     <!-- Supporting Text -->
      <div class="mdl-card__supporting-text">
       {{each.description}}
	   <br/> <br/>
	   Price Range : {{each.price}}
      </div>

     <!-- Border and Action Elements -->
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="">
          More Info
        </a>
      </div>

     <!-- Menu button with Effects -->
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">star</i>
        </button>
      </div>

</div>
</div>
</div>
{% endfor %}

</div>


<script type="text/javascript">
	function popup(x){
		alert(x);

</script>

    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
